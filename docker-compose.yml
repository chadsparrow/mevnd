version: '3'
services:
  mongo:
    container_name: mevnstack_mongodb
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db
    env_file:
      - .env
  server:
    container_name: mevnstack_backend
    image: chadsparrow/mevn_stack:backend
    restart: always
    ports:
      - 5000:5000
    volumes:
      - ./server:/usr/src/app/server
      - /usr/src/app/server/node_modules
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      WAIT_HOSTS: mongo:27017
  vue-dev:
    container_name: mevnstack_frontend_dev
    image: chadsparrow/mevn_stack:frontend
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./client:/usr/src/app/client
      - /usr/src/app/client/node_modules
    depends_on:
      - server
    env_file:
      - .env
    environment:
      WAIT_HOSTS: server:5000
volumes:
  mongodbdata:
